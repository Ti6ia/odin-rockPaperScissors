    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSOR</h1>

            <div class="button paper">PAPER</div>

        </div>
        <div class="res">  
            <p id="player">Player: </p>        
            <p id="PC">PC: </p>        
            <p id="result">Result:</p>
        </div>
